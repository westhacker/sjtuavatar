	<body class="landing">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html">上海交大120校友头像制作</a></h1>
				</header>

			<!-- Banner -->
				<section id="banner">
					<div class="content">
						<header>
						    <div style="display: none"><img src="images/xiaochihuo.jpg"></div>
						    <canvas id="myCanvas" width="280" height="280"></canvas>
						    <img id="canvasImg" crossOrigin="anonymous" />
						    <a id="tip"></a>
						    <select id="color" >
						      <option value="blue">蓝色</option>
							  <option value="red">红色</option>
							  <option value="green">绿色</option>
							  <option value="grey">灰色</option>
							  <option value="black">黑色</option>
							  <option value="gold">金色</option>							  
						    </select>
						    <br>选择你的头像:
							<input type="file" id="imageLoader" name="imageLoader"/>
						    <canvas id="myCanvas2" width="280" height="280" style="display: none"></canvas>
						    <script>
						      function loadImages(sources, callback) {
						        var images = {};
						        var loadedImages = 0;
						        var numImages = 0;
						        // get num of sources
						        for(var src in sources) {
						          numImages++;
						        }
						        for(var src in sources) {
						          images[src] = new Image();
						          images[src].onload = function() {
						            if(++loadedImages >= numImages) {
						              callback(images);
						            }
						          };
						          images[src].src = sources[src];
						        }
						      }
						      var canvas = document.getElementById('myCanvas');
						      var canvas2 = document.getElementById('myCanvas2');
						      var canvas3 = document.getElementById('myCanvas3');
						      var tip = document.getElementById('tip');
						      var context = canvas.getContext('2d');
						      var context2 = canvas2.getContext('2d');
						      var context3 = canvas2.getContext('2d');
						      var radius = 80;
						      var offset = 0;
						      var color = $("#color option:selected").val();
						      var x = canvas.width / 2;
						      var y = canvas.height / 2;
						      context2.save();
						      context2.beginPath();
						      context2.arc(x, y, radius, 0, 2 * Math.PI, false);
						      context2.clip();
						      var sources = {
						        blue: 'images/sjtubanner_'+$("#color option:selected").val()+'.png',
						        black: 'images/sjtubanner_black.png',
						        gold: 'images/sjtubanner_gold.png',
						        green: 'images/sjtubanner_green.png',
						        grey: 'images/sjtubanner_grey.png',
						        red: 'images/sjtubanner_red.png',
						      };

					        $('#color').change(sources,function(images){
						      	sources = {
							        blue: 'images/sjtubanner_'+$("#color option:selected").val()+'.png',
							        black: 'images/sjtubanner_black.png',
							        gold: 'images/sjtubanner_gold.png',
							        green: 'images/sjtubanner_green.png',
							        grey: 'images/sjtubanner_grey.png',
							        red: 'images/sjtubanner_red.png',
						        };
					      		
					      		context.clearRect(0, 0, 280, 280);

							    loadImages(sources, function(images) {
							        context.drawImage(images.blue, 0, 0, 280, 280);
							    });

						        context.drawImage(canvas2,0,0);

					      		document.getElementById('canvasImg').onload = function(){
								    document.getElementById('canvasImg').src = canvas.toDataURL('image/jpg');
								    document.getElementById('canvasImg').style.display = 'block';
							    }

					      	});


						      loadImages(sources, function(images) {
						        context.drawImage(images.blue, 0, 0, 280, 280);
						      });

						      var imageLoader = document.getElementById('imageLoader');
						      imageLoader.addEventListener('change', handleImage, false);

						      function handleImage(e){
							    var reader = new FileReader();
							    reader.onload = function(event){
							        var img = new Image();
							        img.onload = function(){
							            //canvas.width = img.width;
							            //canvas.height = img.height;
						                context.clearRect(0, 0, 280, 280);
							            loadImages(sources, function(images) {
						  			        context2.drawImage(img,0,0,280,280);
							                var newImg=new Image();
							                newImg.src = canvas2.toDataURL('image/png');
							                context.drawImage(canvas2,0,0);
							                context.drawImage(images.blue, 0, 0, 280, 280);
							                document.getElementById('canvasImg').src = canvas.toDataURL("image/jpeg");
									    });
									    
							        }
							        img.src = event.target.result;
							    }
							    reader.readAsDataURL(e.target.files[0]);
						      	
						        document.getElementById('canvasImg').style.display = 'block';
							    tip.innerHTML = "长按上面的图片以保存！"

						      // set canvasImg image src to dataURL
						      // so it can be saved as an image
						      
							  }

						    </script>
						    </header>
